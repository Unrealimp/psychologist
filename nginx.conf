server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml;

  location / {
    try_files $uri /index.html;
  }

  location = /index.html {
    add_header Cache-Control "no-cache";
  }

  location ~* \.(js|css|svg|png|jpg|jpeg|webp|avif|ico|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  location = /robots.txt {
    default_type text/plain;
    try_files $uri =404;
  }

  location = /sitemap.xml {
    default_type application/xml;
    try_files $uri =404;
  }
}
